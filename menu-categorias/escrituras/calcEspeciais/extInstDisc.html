<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora BRL</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


</head>
<body>

  <div class="container">
    <h2>Calculadora de Emolumentos</h2>
    <h5>(Extinção, instituição, discriminação)</h5>
        
    <form id="calcForm">
        <label for="inputOption">Digite o número de unidades adicionais:</label>
        <input type="number" id="inputOption" placeholder="Ex: 1, 2, 3..." onkeydown="detectEnter(event)" /><br>
        <button type="button" onclick="calculate()">Calcular</button>
    </form><br>
    

    <div id="result-container">
      
      <p id="result"></p>
      <button type="button" class="back" value="Voltar" onClick="history.go(-1)">Voltar</button>
      <button id="imprimirButton" onclick="imprimirResultado()" style="display: none;">Imprimir Resultado</button>
      <button id="exportarExcelButton" onclick="exportarParaExcel()" style="display: none;">Exportar para Excel</button>

    
    </div>

    <script src="extInstDisc.js"></script>
  </div>

</body>
</html>
