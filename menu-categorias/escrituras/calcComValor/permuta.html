<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora BRL</title>
  <link rel="stylesheet" href="styleindex2.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


</head>
<body>

  <div class="container">
    <h2>Calculadora de Emolumentos</h2>
    <h5>(Permuta)</h5>
        
    <form id="calcForm">
      <label for="value1">Valor da Compra e Venda:</label>
      <input type="text" id="value1" name="value1" onkeydown="detectEnter(event)" oninput="formatCurrency(this)" required>

      <!-- <label for="value2">Valor da Avaliação (ITBI):</label>
      <input type="text" id="value2" name="value2" oninput="formatCurrency(this)" required>-->
     
      <br><button type="button" onclick="calculate()">Calcular</button></form><br>
    </form>

    <div id="result-container">
      
      <p id="result"></p>
      <button type="button" class="back" value="Voltar" onClick="history.go(-1)">Voltar</button>
      <button id="imprimirButton" onclick="imprimirResultado()" style="display: none;">Imprimir Resultado</button>
      <button id="exportarExcelButton" onclick="exportarParaExcel()" style="display: none;">Exportar para Excel</button>

    
    </div>

    <script src="comValorCalc.js"></script>
  </div>

</body>
</html>
